dist: trusty
sudo: required
language: generic
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
script:
- sudo apt-get install libssl-dev
- openssl version -v
- sudo apt-get install libcurl4-openssl-dev

- cd
- ls

- cd build/akosoj/TechProject
- mkdir build
- cd build
- cmake .. -DRUN_IN_PLACE=1 -DCURL_LIBRARY=/usr/lib/x86_64-linux-gnu/libcurl.so.3 && make